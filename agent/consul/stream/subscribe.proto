syntax = "proto3";

package stream;

import "structs.proto";

service Consul {
    rpc Subscribe(SubscribeRequest) returns (stream Event) {}
} 

enum Topic {
    ServiceHealth = 0;
}
  
message SubscribeRequest {
    Topic topic = 1;
    string key = 2;
}

message Event {
    Topic topic = 1;
    string key = 2;
    uint64 index = 3;
    bool endOfSnapshot = 4;
    oneof payload {
        ServiceHealthUpdate serviceHealth = 5;
    }
}

enum CatalogOp {
    Register = 0;
    Deregister = 1;
}

message ServiceHealthUpdate {
    CatalogOp op = 1;
    CheckServiceNode serviceNode = 2;
}

